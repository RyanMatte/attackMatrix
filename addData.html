<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Add Data</title>
    <style>
        .cleanup{
            margin-left: 20%;
            margin-right: 20%;
        }
        .buttonspace{
            margin-top: 10px;
        }
        .center{
            text-align: center;
        }
        .display-5 {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.2;
        }
        .jumbotron-1 {
            padding: 1rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: 0.3rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Threat Analysis</a>
    <button class="navbar-toggler" type="button" data-dismiss="alert" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="addData.html">Add Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="search.html">Search</a>
            </li>
        </ul>
    </div>
</nav>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Please Enter a value</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="jumbotron-1">
    <div class = center>
        <h1 class = "display-5">Add a new Entry</h1>
    </div>
</div>
<form class = "cleanup">
    <div class="form-group">
        <label for="common-name">Common Name</label>
        <input type="text" class="form-control" id="common-name" aria-describedby="emailHelp" placeholder="Enter Common Name">
        <small id="emailHelp" class="form-text text-muted">Full names, no nicknames or abbreviations </small>
    </div>
    <div class="form-group">
        <label for="alternative-name">Alternative Name</label>
        <input type="text" class="form-control" id="alternative-name" placeholder="Alternative Name">
    </div>
    <div class="form-group">
        <label for="target-sector">Target Sector</label>
        <input type="text" class="form-control" id="target-sector" placeholder="Enter the target Sector">
    </div>
    <div class="form-group">
        <label for="target-sector">Attack Vector</label>
        <input type="text" class="form-control" id="attack-vector" placeholder="Enter the Attack Vector">
    </div>
    <div class="form-group">
        <label for="target-sector">What is the Associated Malware?</label>
        <input type="text" class="form-control" id="Associated-Malware" placeholder="Enter the Malware">
    </div>
    <div class="form-group">
        <label for="target-sector">What are the TTP's (tactics, techniques, and procedures)?</label>
        <input type="text" class="form-control" id="TTP" placeholder="Enter the TTP's">
    </div>
    <div class="form-group">
        <label for="target-sector">Modus Operandi</label>
        <input type="text" class="form-control" id="modus-operandi" placeholder="Enter the Modus Operandi">
    </div>
    <div class="form-group">
        <label for="target-sector">References</label>
        <input type="text" class="form-control" id="references" placeholder="Enter all References">
    </div>
    <div class="form-group">
        <label for="target-sector">Toolsets</label>
        <input type="text" class="form-control" id="toolsets" placeholder="Enter all Toolsets">
    </div>
    <div id = "myAlert" class="alert alert-success alert-dismissible" style="display: none" role="alert">
        <h4 class="alert-heading">Submitted!</h4>
        <p>Your threat has been added to the Matrix</p>
        <hr>
        <p class="mb-0">You can now submit another</p>
    </div>
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id = "button1" data-dissmiss="modal">Search</button>
    </div>

</form>

</body>
<script>
    $(document).ready(function () {
        $("#button1").click(function () {
            var txt = $('#common-name');
            var txt1 = $('#alternative-name');
            var txt2 = $('#target-sector');
            var txt3 = $('#attack-vector');
            var txt4 = $('#Associated-Malware');
            var txt5 = $('#TTP');
            var txt6 = $('#modus-operandi');
            var txt7 = $('#references');
            var txt8 = $('#toolsets');
            var ar1 = [txt,txt1,txt2,txt3,txt4,txt5,txt6,txt7,txt8];
            for (i = 0 ; i <ar1.length; i++ ){
                if (ar1[i].val() != null && ar1[i].val() != ''){
                    $("#myAlert").css("display", "")
                } else{
                    $("#myModal").modal('show')
                }
            }
        });
    });
</script>
</html>
